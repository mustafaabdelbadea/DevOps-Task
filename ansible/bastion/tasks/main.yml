---
# tasks file for bastion

- name: Update machine
  apt:
    name: "*"
    state: "{{ machine_version }}"

- name: Creates jenkins directory
  file:
    path: /jenkins
    state: directory
    mode: '777'

- name: Install jdk
  apt:
    name: "{{ java.package }}"
    state: "{{ java.state }}"

- name: Install ssh
  apt:
    name: "{{ ssh.package }}"
    state: "{{ ssh.state }}"
  notify: 
    - start_ssh
